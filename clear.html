<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CLEAR - Athlete Booth</title>
    <style>
      :root {
        font-family: "Segoe UI", "Hiragino Kaku Gothic ProN", sans-serif;
        color: #0f172a;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(
            circle at 30% 20%,
            rgba(14, 165, 233, 0.5),
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 0%,
            rgba(244, 114, 182, 0.45),
            transparent 45%
          ),
          linear-gradient(135deg, #0f172a, #172554 60%, #020617);
        color: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .card {
        width: min(600px, 90%);
        border-radius: 36px;
        padding: clamp(2.5rem, 6vw, 4.5rem);
        background: rgba(15, 23, 42, 0.75);
        border: 1px solid rgba(148, 163, 184, 0.35);
        box-shadow: 0 30px 60px rgba(2, 6, 23, 0.55);
        backdrop-filter: blur(20px);
        text-align: center;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        padding: 0.4rem 1rem;
        border-radius: 999px;
        font-size: 0.85rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        background: rgba(249, 115, 22, 0.15);
        border: 1px solid rgba(249, 115, 22, 0.65);
        color: #fbbf24;
      }
      h1 {
        font-size: clamp(3rem, 10vw, 5.5rem);
        letter-spacing: 0.4em;
        margin: 1.4rem 0 0.8rem;
      }
      .subtitle {
        font-size: clamp(1rem, 3vw, 1.3rem);
        letter-spacing: 0.1em;
        color: #cbd5f5;
        margin-bottom: 1.5rem;
      }
      .password {
        font-size: clamp(3rem, 10vw, 6rem);
        font-weight: 700;
        color: #a5b4fc;
        text-transform: uppercase;
        letter-spacing: 0.3em;
      }
      .accent-bar {
        width: 120px;
        height: 4px;
        margin: 2rem auto 0;
        background: linear-gradient(90deg, #f97316, #38bdf8);
        border-radius: 999px;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <span class="badge">ATHLETE BOOTH</span>
      <h1>CLEAR</h1>
      <p class="subtitle">
        パスワードは
      </p>
      <div class="password">カウント</div>
      <div class="accent-bar"></div>
    </main>
  </body>
</html>
